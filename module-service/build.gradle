plugins {
    id 'java'
}

group 'com.mjc.school'
version 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':module-repository')

    compileOnly 'org.project-lombok:lombok:1.18.28'
    annotationProcessor 'org.project-lombok:lombok:1.18.28'

    testCompileOnly 'org.project-lombok:lombok:1.18.28'
    testAnnotationProcessor 'org.project-lombok:lombok:1.18.28'

    implementation 'org.mapstruct:mapstruct:' + mapstructVersion
    annotationProcessor 'org.mapstruct:mapstruct-processor:' + mapstructVersion
    testAnnotationProcessor 'org.mapstruct:mapstruct-processor:' + mapstructVersion

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}